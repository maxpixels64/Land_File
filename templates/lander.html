<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Land</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>
  <body>
    <div class="title">
      <h1>Land</h1>
      <span>Better than cloud</span>
    </div>

    <div class="menu">
      <div class="left">
        {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
        <p id="buttons">
          <a href="{{ url_for('home') }}">Go to Home</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        </p>
        {% else %}
        <p>Please log in or register to continue:</p>
        <p id="buttons">
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('register') }}">Register</a>
        </p>
        {% endif %}
      </div>
      <div class="right">
        <p>Or check out public files:</p>
        <p>
          <a id="button" href="{{ url_for('public_files') }}"
            >View Public Files</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
